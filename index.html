<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Count Calcula</title>
    <link href="https://fonts.googleapis.com/css?family=Candal|Mr+Dafoe" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <img src="./assets/teeth.svg" alt="" class="teeth">
        <img src="./assets/droplets.svg" alt="" class="droplets">

        <div id="windows">
            <div class="street-machine">
                <h1 class="street">Count</h1>
                <h2 class="machine">Calcula</h2>
            </div>
        </div>

        <div class="calculator">
            <label for="billAmount">Bill Amount</label>
            <input type="number" name="billAmount" id="billAmount">

            <label for="tip">Tip</label>
            <select id="tip" class="tip">
                <option disabled selected value="0">--- Choose % ---</option>
                <option value="0.3">30%</option>
                <option value="0.2">20%</option>
                <option value="0.15">15%</option>
                <option value="0.1">10%</option>
            </select>

            <label for="splitBy">Split By</label>
            <input type="number" id="splitBy" name="splitBy">

            <button id="calcula">Calcula!</button>
            <div id="totalTip" class="totalTip">
                <p>$ <span id="finalAmount">0.00</span>  each tax incl</p>
            </div>
        </div>

        <img src="./assets/teeth.svg" alt="" class="teeth bottom">
    </div>

    <script src="script-final.js"></script>
</body>
</html>
